<div class="login">
  <div class="login_form">
    <mat-form-field>
          <input matInput placeholder="아이디" type="text" [(ngModel)]="loginData.username" />
    </mat-form-field>
    <mat-form-field>
          <input matInput placeholder="비밀 번호" type="password"  [(ngModel)]="loginData.password"/>
    </mat-form-field>
    <div class="login_button_div">
      <button (click)="login()" type="submit">로그인</button>
      <button (click)="cancel()">취소</button>
    </div>
  </div>
</div>
